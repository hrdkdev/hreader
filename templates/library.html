<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <style>
        * { box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%); 
            color: #e4e4e7;
            margin: 0; 
            padding: 40px;
            min-height: 100vh;
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
        }
        
        h1 { 
            color: #f4f4f5; 
            border-bottom: 2px solid rgba(139, 92, 246, 0.3); 
            padding-bottom: 16px;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
        }
        
        .book-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 32px; 
            margin-top: 40px; 
        }
        
        .book-card { 
            background: #252538; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(139, 92, 246, 0.1); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            overflow: hidden; 
            cursor: pointer;
            position: relative;
        }
        
        .book-card:hover { 
            transform: translateY(-8px) scale(1.02); 
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.3), 0 0 0 2px rgba(139, 92, 246, 0.4);
        }
        
        .book-cover { 
            width: 100%; 
            height: 320px; 
            overflow: hidden; 
            background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative;
        }
        
        .book-cover img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block;
            transition: transform 0.3s ease;
        }
        
        .book-card:hover .book-cover img {
            transform: scale(1.05);
        }
        
        .book-cover-placeholder { 
            width: 100%; 
            height: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 600; 
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 50%, #ec4899 100%); 
            color: white; 
            font-size: 1.3em; 
            text-align: center; 
            padding: 24px; 
            line-height: 1.4;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .audiobook-badge { 
            position: absolute; 
            top: 12px; 
            right: 12px; 
            background: rgba(139, 92, 246, 0.95); 
            color: white; 
            padding: 6px 10px; 
            border-radius: 6px; 
            font-size: 11px; 
            font-weight: 600;
            display: flex; 
            align-items: center; 
            gap: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .audiobook-badge svg { 
            width: 14px; 
            height: 14px; 
            fill: currentColor; 
        }
        
        .book-info { 
            padding: 24px; 
        }
        
        .book-title { 
            font-size: 1.2em; 
            font-weight: 600; 
            color: #f4f4f5; 
            margin-bottom: 12px; 
            line-height: 1.4; 
            min-height: 2.8em; 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
            overflow: hidden;
            letter-spacing: -0.01em;
        }
        
        .book-meta { 
            color: #a1a1aa; 
            font-size: 0.9em; 
            margin-bottom: 18px;
            line-height: 1.6;
        }
        
        .btn { 
            display: inline-block; 
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); 
            color: white; 
            text-decoration: none; 
            padding: 11px 20px; 
            border-radius: 8px; 
            font-size: 0.95em; 
            font-weight: 600;
            width: 100%; 
            text-align: center;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3);
        }
        
        .btn:hover { 
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.5);
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 20px 16px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 8px;
            }
            
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 20px;
                margin-top: 30px;
            }
            
            .book-cover {
                height: 240px;
            }
            
            .book-info {
                padding: 18px;
            }
            
            .book-title {
                font-size: 1.05em;
                margin-bottom: 10px;
            }
            
            .book-meta {
                font-size: 0.85em;
                margin-bottom: 14px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 0.9em;
            }
            
            .book-cover-placeholder {
                font-size: 1.1em;
                padding: 18px;
            }
        }
        
        /* Very small mobile devices */
        @media (max-width: 480px) {
            body {
                padding: 16px 12px;
            }
            
            h1 {
                font-size: 1.75em;
            }
            
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 16px;
                margin-top: 24px;
            }
            
            .book-cover {
                height: 200px;
            }
            
            .book-info {
                padding: 14px;
            }
            
            .book-title {
                font-size: 0.95em;
                margin-bottom: 8px;
                min-height: 2.6em;
            }
            
            .book-meta {
                font-size: 0.8em;
                margin-bottom: 12px;
            }
            
            .btn {
                padding: 9px 14px;
                font-size: 0.85em;
            }
            
            .audiobook-badge {
                top: 8px;
                right: 8px;
                padding: 4px 8px;
                font-size: 10px;
            }
            
            .audiobook-badge svg {
                width: 12px;
                height: 12px;
            }
        }
        
        /* Larger mobile devices and small tablets */
        @media (min-width: 481px) and (max-width: 768px) {
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
        
        /* Tablet landscape */
        @media (min-width: 769px) and (max-width: 1024px) {
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library</h1>

        {% if not books %}
            <p>No processed books found. Run <code>reader3.py</code> on an epub first.</p>
        {% endif %}

        <div class="book-grid">
            {% for book in books %}
            <div class="book-card" onclick="window.location.href='/read/{{ book.id | urlencode }}'">
                <div class="book-cover">
                    <img src="/cover/{{ book.id | urlencode }}" 
                         alt="{{ book.title }}" 
                         onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'book-cover-placeholder\'>{{ book.title }}</div>'">
                    <div class="audiobook-badge" id="audio-badge-{{ loop.index }}" style="display: none;">
                        <svg viewBox="0 0 24 24"><path d="M12 1c-4.97 0-9 4.03-9 9v7c0 1.66 1.34 3 3 3h3v-8H5v-2c0-3.87 3.13-7 7-7s7 3.13 7 7v2h-4v8h3c1.66 0 3-1.34 3-3v-7c0-4.97-4.03-9-9-9z"/></svg>
                        AUDIO
                    </div>
                </div>
                <div class="book-info">
                    <div class="book-title">{{ book.title }}</div>
                    <div class="book-meta">
                        {{ book.author }}
                    </div>
                    <a href="/read/{{ book.id | urlencode }}" class="btn" onclick="event.stopPropagation()">Read Book</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
        // Check for audiobook availability for each book
        document.addEventListener('DOMContentLoaded', function() {
            const bookIds = [
                {% for book in books %}
                { id: '{{ book.id | safe }}', badgeId: 'audio-badge-{{ loop.index }}' },
                {% endfor %}
            ];
            
            bookIds.forEach(async (book) => {
                try {
                    const response = await fetch(`/api/audio/${encodeURIComponent(book.id)}/metadata`);
                    const data = await response.json();
                    
                    if (data.available) {
                        const badge = document.getElementById(book.badgeId);
                        if (badge) {
                            badge.style.display = 'flex';
                        }
                    }
                } catch (error) {
                    // Silently ignore errors
                }
            });
        });
    </script>
</body>
</html>
