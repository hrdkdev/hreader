<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 40px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #333; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; margin-top: 30px; }
        .book-card { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s, box-shadow 0.2s; overflow: hidden; cursor: pointer; }
        .book-card:hover { transform: translateY(-5px); box-shadow: 0 4px 16px rgba(0,0,0,0.15); }
        .book-cover { width: 100%; height: 280px; overflow: hidden; background: #f0f0f0; display: flex; align-items: center; justify-content: center; position: relative; }
        .book-cover img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .book-cover-placeholder { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-weight: bold; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-size: 1.2em; text-align: center; padding: 20px; box-sizing: border-box; }
        .audiobook-badge { position: absolute; top: 10px; right: 10px; background: rgba(26, 26, 46, 0.9); color: white; padding: 4px 8px; border-radius: 4px; font-size: 11px; display: flex; align-items: center; gap: 4px; }
        .audiobook-badge svg { width: 14px; height: 14px; fill: currentColor; }
        .book-info { padding: 20px; }
        .book-title { font-size: 1.1em; font-weight: bold; color: #2c3e50; margin-bottom: 8px; line-height: 1.3; min-height: 2.6em; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .book-meta { color: #666; font-size: 0.85em; margin-bottom: 15px; }
        .btn { display: inline-block; background: #3498db; color: white; text-decoration: none; padding: 8px 16px; border-radius: 4px; font-size: 0.9em; width: 100%; text-align: center; box-sizing: border-box; }
        .btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library</h1>

        {% if not books %}
            <p>No processed books found. Run <code>reader3.py</code> on an epub first.</p>
        {% endif %}

        <div class="book-grid">
            {% for book in books %}
            <div class="book-card" onclick="window.location.href='/read/{{ book.id | urlencode }}'">
                <div class="book-cover">
                    <img src="/cover/{{ book.id | urlencode }}" 
                         alt="{{ book.title }}" 
                         onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'book-cover-placeholder\'>{{ book.title }}</div>'">
                    <div class="audiobook-badge" id="audio-badge-{{ loop.index }}" style="display: none;">
                        <svg viewBox="0 0 24 24"><path d="M12 1c-4.97 0-9 4.03-9 9v7c0 1.66 1.34 3 3 3h3v-8H5v-2c0-3.87 3.13-7 7-7s7 3.13 7 7v2h-4v8h3c1.66 0 3-1.34 3-3v-7c0-4.97-4.03-9-9-9z"/></svg>
                        AUDIO
                    </div>
                </div>
                <div class="book-info">
                    <div class="book-title">{{ book.title }}</div>
                    <div class="book-meta">
                        {{ book.author }}<br>
                        {{ book.chapters }} sections
                    </div>
                    <a href="/read/{{ book.id | urlencode }}" class="btn" onclick="event.stopPropagation()">Read Book</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
        // Check for audiobook availability for each book
        document.addEventListener('DOMContentLoaded', function() {
            const bookIds = [
                {% for book in books %}
                { id: '{{ book.id | safe }}', badgeId: 'audio-badge-{{ loop.index }}' },
                {% endfor %}
            ];
            
            bookIds.forEach(async (book) => {
                try {
                    const response = await fetch(`/api/audio/${encodeURIComponent(book.id)}/metadata`);
                    const data = await response.json();
                    
                    if (data.available) {
                        const badge = document.getElementById(book.badgeId);
                        if (badge) {
                            badge.style.display = 'flex';
                        }
                    }
                } catch (error) {
                    // Silently ignore errors
                }
            });
        });
    </script>
</body>
</html>
